{% extends "template.html" %}
<body>
	{% block body %}
    <h1 style="padding-top: 10px; padding-bottom:10px; text-align: center;">Welcome to Grocery Goat!</h1>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	
    <form method="POST" action="" style="width: 500px; margin:auto">

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" />
        </div>
	<div class="col-md-12 text-center">
        	<button class="btn btn-primary" type="submit">Submit</button>
    	</div>
    </form>

    <div class="row my-row">
        <div class="col-md-12 text-center" style="margin-top:25px; margin:auto">
            <a href="/Signup"><button class="btn btn-link" type="button">Sign up</button></a>
        </div>

        
        
    </div>
    
     <div class="col-md-12 text-center" style="margin-top:25px">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                  {% for message in messages %}
                    <p class=flashes>{{ message }}</p>
                  {% endfor %}
              {% endif %}
            {% endwith %}
     </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	{% endblock %}
</body>
